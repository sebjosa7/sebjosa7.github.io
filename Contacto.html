  <!-- Transicion  -->

  <br> <h2>Llene el siguiente formulario para poder comunicarnos con usted directamente</h2>
    
  <br><br> <hr> <br><br>

  <div class="container-fluid">

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Ingrese su nombre</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Escriba su nombre">
    </div>
    
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Ingrese su correo electronico</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="su_correo@ejemplo.com">
    </div>

    <label for="form-select" class="form-label">Por que razon nos visita?</label>
    <select class="form-select" aria-label="Default select example">
      <option value="1">Quiero mejorar mi salud general</option>
      <option value="2">Quiero bajar de peso</option>
      <option value="3">Quiero saber mas sobre ecologia</option>
      <option value="4">Quiero saber mas sobre espiritualidad</option>
    </select>

    <br>

    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Escribanos un mensaje</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" placeholder="Escribanos un mensaje"></textarea>
    </div>

    <br>

    <div class="input.centrar">
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpiar">
    </div>

  </div>

  <br><br> <hr> <br><br>
